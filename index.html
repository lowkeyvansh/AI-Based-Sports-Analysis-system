<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Based Sports Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        form { text-align: center; margin-top: 20px; }
        input { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>AI-Based Sports Analysis</h1>
    <form action="/predict" method="POST">
        <input type="text" name="home_team" placeholder="Home Team" required>
        <input type="text" name="away_team" placeholder="Away Team" required>
        <button type="submit">Predict Outcome</button>
    </form>
    <div style="text-align:center;">
        {% if prediction %}
            <h2>Predicted Outcome: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
